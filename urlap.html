<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="urlap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roszkopf Adél</title>
</head>
<body>
    <main>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Képregény</a>
                </li>
                <li>
                    <a href="urlap.html">Vélemény</a> 
                </li>
            </ul>
        </nav>
        <header><h1>Mondja el véleményét!</h1></header>
        <article>
            <form>
                <div class="adatok">
                    <div class="adatokGyerek">
                        <label for="vnev">Vezetéknév:</label><br>
                        <input class="inputfield"type="text" id="vnev" name="vnev">
                    </div>
                    <div class="adatokGyerek">
                        <label for="knev">Keresztnév:</label><br>
                        <input class="inputfield" type="text" id="knev" name="knev">
                    </div>
                    <div class="adatokGyerek">
                        <label for="datum">Dátum:</label><br>
                        <input class="inputfield" type="date" id="date" name="date">
                    </div>
                </div>
                <div class="velemeny">
                    <div class="radiobuttonFlex">
                        <label class="tetszes" for="tetszes" >Mennyire tetszett Önnek a képregény?</label>
                        <span class="gombok">
                            <label for="1">1</label>
                            <input type="radio" id="1" name="tetszes">
                            <label for="2">2</label>
                            <input type="radio" id="2" name="tetszes">
                            <label for="3">3</label>
                            <input type="radio" id="3" name="tetszes">
                            <label for="4">4</label>
                            <input type="radio" id="4" name="tetszes">
                            <label for="5">5</label>
                            <input type="radio" id="5" name="tetszes">
                            <br class="break">
                        </span>
                    </div>
                    <div>
                        <textarea name="message" rows="10" cols="30" placeholder="Fejtse ki válaszát pár mondatban:"></textarea>
                    </div>
                    <div class="radiobuttonFlex">
                        <label class="tetszes" for="tetszes">Mennyire tetszettek önnek a karakterek?</label>
                        <span class="gombok">
                            <label for="1">1</label>
                            <input type="radio" id="1" name="tetszes">
                            <label for="2">2</label>
                            <input type="radio" id="2" name="tetszes">
                            <label for="3">3</label>
                            <input type="radio" id="3" name="tetszes">
                            <label for="4">4</label>
                            <input type="radio" id="4" name="tetszes">
                            <label for="5">5</label>
                            <input type="radio" id="5" name="tetszes">
                            <br class="break">
                        </span>
                    </div>
                    <div>
                        <textarea name="message" rows="10" cols="30" placeholder="Fejtse ki válaszát pár mondatban:"></textarea>
                    </div>
                    <div class="radiobuttonFlex">
                        <label class="tetszes" for="tetszes">Mennyire volt érthető a képregény?</label>
                        <span class="gombok">
                            <label for="1">1</label>
                            <input type="radio" id="1" name="tetszes">
                            <label for="2">2</label>
                            <input type="radio" id="2" name="tetszes">
                            <label for="3">3</label>
                            <input type="radio" id="3" name="tetszes">
                            <label for="4">4</label>
                            <input type="radio" id="4" name="tetszes">
                            <label for="5">5</label>
                            <input type="radio" id="5" name="tetszes">
                            <br class="break">
                        </span>
                    </div>
                    <div>
                        <textarea name="message" rows="10" cols="30" placeholder="Fejtse ki válaszát pár mondatban:"></textarea>
                    </div>
                    <label class="kepkocka" for="kepkocka">Melyik képkocka/képkockák érintettek meg?</label>
                    <div class="checkbox">
                        <div>
                            <input type="checkbox" id="1" name="kepkocka">
                            <label for="1">1.</label><br>
                            <input type="checkbox" id="2" name="kepkocka">
                            <label for="2">2.</label><br>
                            <input type="checkbox" id="3" name="kepkocka">
                            <label for="3">3.</label><br>
                        </div>
                        <div>
                            <input type="checkbox" id="4" name="kepkocka">
                            <label for="4">4.</label><br>
                            <input type="checkbox" id="5" name="kepkocka">
                            <label for="5">5.</label><br>
                            <input type="checkbox" id="6" name="kepkocka">
                            <label for="6">6.</label><br>
                        </div>
                        <div>
                            <input type="checkbox" id="7" name="kepkocka">
                            <label for="7">7.</label><br>
                            <input type="checkbox" id="8" name="kepkocka">
                            <label for="8">8.</label><br>
                            <input type="checkbox" id="9" name="kepkocka">
                            <label for="9">9.</label><br>
                        </div>
                    </div>
                </div>
                <div class="email">
                    <label for="email">Íratkozzon fel hírlevekünkre:</label>
                    <input class="input" type="email" id="email" name="email">
                </div>
              </form>
        </article>
        <footer>Roszkopf Adél, Szalkai Viktória</footer>
    </main>
</body>
</html>
